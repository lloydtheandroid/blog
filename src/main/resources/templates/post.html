<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Create a Post'})">
    <meta charset="UTF-8"/>
    <title>title</title>
</head>
<body>
<div class="container">
    <div class="form-group">
    <h1>Form</h1>
    <form action="#" th:action="@{/post}" th:object="${post}" method="post">
        <p>Id: <input class="form-controll" type="text" th:field="*{id}" /></p>
        <p>Title: <input class="form-controll" type="text" th:field="*{title}" /></p>
        <p>Body: <input class="form-controll" type="text" th:field="*{body}" /></p>
        <p><input type="submit" class="btn btn-default" value="Submit" />
            <input type="reset" class="btn btn-default" value="Reset" /> </p>
    </form>
    <footer th:replace="fragments/footer :: footer">
        this is the current footer
    </footer>
</div>
</div>
</body>
</html>
