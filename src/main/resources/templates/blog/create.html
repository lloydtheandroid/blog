<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Create a Post'})">
    <meta charset="UTF-8"/>
    <title>title</title>
</head>
<body>
<nav th:replace="fragments/nav :: nav">
    Placeholder for nav bar
</nav>

<div class="container">
    <div class="form-group">
        <h1>Form</h1>
        <form action="#" th:action="@{/blog/create}" th:object="${post}" method="post">

            <p>Body: <input th:field="*{title}" name="title" id="title" /></p>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
            <br/>

            <p>Body: <textarea class="form-control" rows="3" th:field="*{body}" id="body"></textarea></p>
            <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
            <br/>

            <p>Image: <input class="form-control" type="text" th:field="*{imgUrl}" /></p>


            <p><input type="submit" class="btn btn-default" value="Submit" />
                <input type="reset" class="btn btn-default" value="Reset" /> </p>

        </form>
    </div>
</div>
<footer th:replace="fragments/footer :: footer">
    this is the current footer
</footer>
</body>
</html>
