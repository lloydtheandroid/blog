<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'View Posts'})">
    <meta charset="UTF-8"/>
    <title>title</title>
</head>
<body>
<div class="container">
    <h1>View Posts</h1>

    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>BODY</th>
        </tr>
        <tr th:each="p : ${posts}">
            <td th:text="${p.id}">001</td>
            <td th:text="${p.title}">title</td>
            <td th:text="${p.body}">body</td>
        </tr>

    </table>


    <footer th:replace="fragments/footer :: footer">
        this is the current footer
    </footer>
</div>
</body>
</html>
