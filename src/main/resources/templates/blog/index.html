<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'View Posts'})">
    <meta charset="UTF-8"/>
    <title>title</title>
</head>
<body>
<nav th:replace="fragments/nav :: nav">
    Placeholder for nav bar
</nav>

<div class="container">
    <div class="page-header">
        <h1>Blog <small>Blog-a-riffic</small></h1>
    </div>
    <div class="row">
        <div class="media col-xs-12" th:each="p : ${posts}">
            <div class="media-left">
                <a th:href="@{|/blog/${p.id}/edit|}">
                    <img th:src="${(p.imgUrl)}" alt=""/>
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" th:text="${p.title}">Media heading</h4>
                <div th:text="${p.body}"></div>
            </div>
        </div>
        <div class="col-xs-12">
            <a class="btn btn-default" th:href="@{|/blog/create|}" role="button">Create Post</a>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer">
    this is the current footer
</footer>
</body>
</html>
