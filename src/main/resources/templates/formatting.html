<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formatting</title>
    <link href="../static/style.css" rel="stylesheet"/>
</head>
<body>
<h2>Product Information</h2>
<dl>
    <dt>Product name</dt>
    <dd th:text="${productName}">Default item</dd>

    <dt>Product price</dt>
    <dd th:text="${'$' + #numbers.formatDecimal(productPrice, 1, 2)}">0.00</dd>

    <dt>Product available from</dt>
    <dd th:text="${#dates.format(productDate, 'dd-MMM-yyyy')}">00-000-0000</dd>
</dl>

<!-- Bonus: Generate a table with at least 10 items with formatted
values with the following columns: Description, Price, Available from -->
</body>
</html>
